<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/custom-reset.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                Dashboard
            </div>

            <div class="menu">
                <ul role="list">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>

            <div class="menu">
                <ul role="list">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="search-bar">
                <input type="search">
            </div>

            <div class="bell-and-profile">
                Brandon Fitzpatrick
            </div>

            <div class="greeting-text">
                <div class="user-greeting">Hi there,</div>
                <div class="user-name">Brandon Fitzpatrick (@brandon)</div>
            </div>

            <div class="buttons">
                <ul role="list">
                    <li>
                        <button type="button">New</button>
                    </li>
                    <li>
                        <button type="button">Upload</button>
                    </li>
                    <li>
                        <button type="button">Share</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="projects-section"></div>

            <div class="announcements-section"></div>

            <div class="trending-section"></div>
        </div>
    </div>
</body>
</html>
